<ion-header>
  <ion-toolbar color="primary">
     <ion-buttons slot="start">
      <ion-back-button defaultHref="/recipes"></ion-back-button>
    </ion-buttons>
    <ion-title>{{recipe?.title}}</ion-title>
     <ion-buttons slot="primary">

    <ion-button (click)="deleteRecipe()"><ion-icon slot="icon-only" name="trash"></ion-icon></ion-button></ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>
<ion-grid>
  <ion-row>
    <ion-col class="ion-no-padding"><ion-img [src]="recipe?.imageUrl"></ion-img></ion-col>
  </ion-row>
  <ion-row>
    <h1 class="ion-text-center">{{recipe?.title}}</h1>
  </ion-row>
   <ion-row>
    <ion-col>
<ion-list>
  <ion-item *ngFor="let ingredient of recipe?.ingredients">{{ingredient}}</ion-item>
</ion-list>
    </ion-col>
  </ion-row>
</ion-grid>

</ion-content>
